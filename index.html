<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple-Style Support</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui;
      background: #f5f5f7;
      color: #1d1d1f;
    }

    .page {
      max-width: 420px;
      margin: 0 auto;
      padding: 40px 20px 32px;
    }

    /* ===== Hero ===== */
    .hero {
      text-align: center;
      margin-bottom: 36px;
    }

    .hero h1 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.4px;
      margin-bottom: 8px;
    }

    .hero p {
      font-size: 16px;
      color: #6e6e73;
      line-height: 1.5;
    }

    /* ===== Card Group ===== */
    .card-group {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .support-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 18px 20px;
      text-decoration: none;
      color: inherit;
      border-bottom: 1px solid #f0f0f2;
      transition: background 0.15s ease;
    }

    .support-item:last-child {
      border-bottom: none;
    }

    .support-item:hover {
      background: #f5f5f7;
    }

    .icon-wrap {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0a3cff, #0f5bff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .icon-wrap svg {
      width: 20px;
      height: 20px;
      fill: #ffffff;
    }

    .text {
      flex: 1;
    }

    .text strong {
      display: block;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .text span {
      font-size: 13px;
      color: #6e6e73;
    }

    .arrow {
      font-size: 18px;
      color: #c7c7cc;
    }

    /* ===== Status ===== */
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin: 18px 0 8px;
      font-size: 13px;
      color: #34c759;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #34c759;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    /* ===== Footer ===== */
    .footer {
      text-align: center;
      font-size: 12px;
      color: #86868b;
      margin-top: 24px;
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Hero -->
    <div class="hero">
      <h1>Support</h1>
      <p>
        Get help from our official customer service team.
      </p >
    </div>

    <!-- Support Cards -->
    <div class="card-group">

      <a class="support-item" href="https://t.me/JCWL668" target="_blank">
        <div class="icon-wrap">
          <svg viewBox="0 0 24 24">
            <path d="M12 3C6.48 3 2 6.94 2 11.8c0 2.52 1.28 4.77 3.34 6.32L4.5 22l4.11-2.28c1.08.3 2.22.46 3.39.46 5.52 0 10-3.94 10-8.8S17.52 3 12 3z"/>
          </svg>
        </div>
        <div class="text">
          <strong>Primary Support</strong>
          <span>Chat with our main service team</span>
        </div>
        <div class="arrow">›</div>
      </a >

      <a class="support-item" href="https://t.me/JCWL668" target="_blank">
        <div class="icon-wrap">
          <svg viewBox="0 0 24 24">
            <path d="M12 3C6.48 3 2 6.94 2 11.8c0 2.52 1.28 4.77 3.34 6.32L4.5 22l4.11-2.28c1.08.3 2.22.46 3.39.46 5.52 0 10-3.94 10-8.8S17.52 3 12 3z"/>
          </svg>
        </div>
        <div class="text">
          <strong>Online Support</strong>
          <span>Available 24 hours a day</span>
        </div>
        <div class="arrow">›</div>
      </a >

      <a class="support-item" href="https://t.me/JCWL668" target="_blank">
        <div class="icon-wrap">
          <svg viewBox="0 0 24 24">
            <path d="M12 3C6.48 3 2 6.94 2 11.8c0 2.52 1.28 4.77 3.34 6.32L4.5 22l4.11-2.28c1.08.3 2.22.46 3.39.46 5.52 0 10-3.94 10-8.8S17.52 3 12 3z"/>
          </svg>
        </div>
        <div class="text">
          <strong>Backup Support</strong>
          <span>Alternative service channel</span>
        </div>
        <div class="arrow">›</div>
      </a >

    </div>

    <!-- Status -->
    <div class="status">
      <div class="dot"></div>
      Online · 24/7 Response
    </div>

    <!-- Footer -->
    <div class="footer">
      Please contact us through official channels only
    </div>

  </div>
</body>
</html>
