<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Support</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui;
      background: #f5f5f7;
      color: #1d1d1f;

    .page {

      padding: 40px 20px 32px;
    }

    .hero {
      text-align: center;
      margin-bottom: 32px;
    }

    .hero h1 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.4px;
      margin-bottom: 8px;
    }

    .hero p {
      font-size: 16px;
      color: #6e6e73;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 18px 20px;
      text-decoration: none;
      color: inherit;
      border-bottom: 1px solid #f0f0f2;
      transition: background 0.15s ease;
    }

    .item:hover {
      background: #f5f5f7;
    }

    .item:last-child {
      border-bottom: none;
    }

    /* üîµ Ê∑±Ëìù Apple È£éËÅäÂ§©ÂõæÊ†áÂÆπÂô® */
    .icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0a3cff, #0f5bff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .icon svg {
      width: 20px;
      height: 20px;
      fill: #ffffff;
    }

    .text {
      flex: 1;
    }

    .text strong {
      display: block;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .text span {
      font-size: 13px;
      color: #6e6e73;
    }

    .arrow {
      font-size: 18px;
      color: #c7c7cc;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin: 18px 0 8px;
      font-size: 13px;
      color: #34c759;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #34c759;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: .3; }
      50% { opacity: 1; }
      100% { opacity: .3; }
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #86868b;
      margin-top: 22px;
    }
  </style>
</head>
