      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 10px;

    }

    .dot {
      width: 8px;
      height: 8px;
      background: #34c759;
      border-radius: 50%;

    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .tip {
