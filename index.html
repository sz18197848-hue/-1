<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Support</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #f8f9fb);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 380px;
      padding: 28px 24px 26px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .logo {
      width: 56px;
      height: 56px;
      margin: 0 auto 14px;
      border-radius: 50%;
      background: linear-gradient(135deg, #007aff, #4da3ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 26px;
      font-weight: 600;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0 6px;
      color: #111;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 22px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      margin-bottom: 14px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(135deg, #007aff, #4da3ff);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .icon {
      font-size: 18px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 10px;
      font-size: 12px;
      color: #34c759;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #34c759;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .tip {
      margin-top: 16px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

</body>
</html>
